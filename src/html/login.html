<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员登录</title>
	<link rel="stylesheet" href="../css/login.css">
	<script src="../assert/jquery-3.1.1.js"></script>
	<script src="../js/login.js"></script>
</head>
<body>
	<div class="register">
		<h1>
			<a href="#"><img src="../img/logo.jpg" alt=""></a>
		</h1>
		<div class="login clear">
			<div class="login_left left">
				<a href="#"><img src="../img/login_banner.jpg" alt=""></a>
			</div>
			<div class="login_right left">
				<div class="title">
					<h3 class="active count">账户登录</h3>
					<h3 class="phone">手机登录</h3>
					<h3 class="car">卡登录</h3>
				</div>
				<div class="formarea">
					<div class="formbox">
						<p>
							<label for="username">用户名：</label>
							<input type="text" name="username" class="username">
						</p>
						<span class="tip1">请输入账户或邮箱地址</span>
						<p>
							<label for="password">登录密码：</label>
							<input type="password" name="password" class="password">
						</p>
						<span class="tip2"></span>
						<p>
							<label for="confirm">验证码：</label>
							<input type="text" name="confirm" class="confirm">
							<span class="check">776k</span>
							<span class="change">换一张</span>
						</p>
						<span class="tip3"></span>
						<div class="remember">
							<input type="checkbox" checked="checked">记住用户名
							<input type="checkbox">自动登录
						</div>
						<div class="logining">
							<span class="success"></span>
							<a href="#">找回密码？</a>
						</div>
					</div>
					<div class="formjoin">
						<span>还不是邦购网用户？马上加入吧~~~</span>
						<a href="#">免费注册>></a>
					</div>
					<div class="website">
						<h4>或者使用合作网站登录：</h4>
						<p class="clear">
							<a href="#" class="qq">QQ</a>
							<a href="#" class="zhifubao">支付宝</a>
							<a href="#" class="weibo">新浪微博</a>
							<a href="#" class="weixin">微信</a>
							<a href="#" class="renren">人人网</a>
							<a href="#" class="last"></a>
						</p>
					</div>
				</div>
			</div>
		</div>




		<div class="bottom">
			<p>美特斯邦威集团网站：
			<a href="#">美特斯邦威</a>| 
			<a href="#">ME&CITY</a>| 
			<a href="#">CH'IN祺</a>| 
			<a href="#">邦购网</a></p>
		</div>
	</div>
</body>
</html>
