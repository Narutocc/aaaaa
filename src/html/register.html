<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册</title>
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<div class="register">
		<h1>
			<a href="#"><img src="../img/logo.jpg" alt=""></a>
		</h1>
		<div class="phone">
			<a href="#">手机注册</a>
		</div>
		<div class="message clear">
			<div class="firstStep left">
				<p class="title">第一步：填写手机账户信息（以下内容均为必填）</p>
				<div class="details">
					<p>
						<label for="username">用户名：</label>
						<input type="text" name="username" class="username">
						<span class="tip">4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span>
					</p>
					<span>用户名不能为空</span>
					<p>
						<label for="username">手机号码：</label>
						<input type="text" name="username" class="username">
						<span class="tip">请输入您的手机号码。</span>
					</p>
					<span>手机号码不能为空</span>
					<p>
						<label for="username">验证码：</label>
						<input type="text" name="username" class="confirm">
						<span class="check">776k</span>
						<span class="change">换一张</span>
					</p>
					<span>验证码不能为空</span>
				</div>
				<div class="send">
					<span></span>
				</div>	
			</div>
			<div class="welcome right">
				<img src="../css/img/bgowelcometext.png" alt="">
			</div>
		</div>
		<div class="bottom">
			<p>美特斯邦威集团网站：
			<a href="#">美特斯邦威</a>| 
			<a href="#">ME&CITY</a>| 
			<a href="#">CH'IN祺</a>| 
			<a href="#">邦购网</a></p>
		</div>
	</div>
</body>
</html>
